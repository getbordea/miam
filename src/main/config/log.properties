log4j.rootLogger=INFO, stdout, myappender

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%d{DATE} %5p [%t] (%F:%L) - %m%n

log4j.appender.myappender=org.apache.log4j.RollingFileAppender
log4j.appender.myappender.File=taxCo.log

log4j.appender.myappender.MaxFileSize=100MB
# Keep one backup file
log4j.appender.myappender.MaxBackupIndex=1

log4j.appender.myappender.layout=org.apache.log4j.PatternLayout
log4j.appender.myappender.layout.ConversionPattern= %d %p %t %c - %m%n